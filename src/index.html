<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobteaser</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="solique-ruag.css">

    <style>
        html {
            font-size: 15px;
        }

        @media screen and (min-width: 840px) {
            html {
                font-size: 16px;
            }
        }
    </style>

    <link rel="stylesheet" href="main.css">

</head>
<body>

<div class="jobs ruag-c-jobteaser e-pattern-base-styles">
    <div class="ruag-c-jobteaser__inner">
        <div class="job">
            <a href="job/details/833318" target="_parent" class="ruag-c-jobteaser__item">
                <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                    <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Mehrfach Test 2</h3>
                    <div class="ruag-c-jobteaser__content">
                        <div class="ruag-c-jobteaser__facts">
                            <span class="ruag-c-jobteaser__gender">m/w</span>
                            <span class="ruag-c-jobteaser__percentage">
                                             <span class="workload-group"><span class="min workload-from-num">100</span><span class="range hide">-</span><span class="max workload-to-num hide">100</span><span class="percent">%</span></span>                                        </span>
                            <span class="ruag-c-jobteaser__location">Bière</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="job">
            <a href="job/details/833311" target="_parent" class="ruag-c-jobteaser__item">
                <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                    <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Mehrfach Test</h3>
                    <div class="ruag-c-jobteaser__content">
                        <div class="ruag-c-jobteaser__facts">
                            <span class="ruag-c-jobteaser__gender">m/w</span>
                            <span class="ruag-c-jobteaser__percentage">
                                             <span class="workload-group"><span class="min workload-from-num">20</span><span class="range">-</span><span class="max workload-to-num">60</span><span class="percent">%</span></span>                                        </span>
                            <span class="ruag-c-jobteaser__location">Bern</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="job">
            <a href="job/details/833096" target="_parent" class="ruag-c-jobteaser__item">
                <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                    <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Eidg. Dipl. Elektroinstallateur</h3>
                    <div class="ruag-c-jobteaser__content">
                        <div class="ruag-c-jobteaser__facts">
                            <span class="ruag-c-jobteaser__gender">m/w</span>
                            <span class="ruag-c-jobteaser__percentage">
                                             <span class="workload-group"><span class="min workload-from-num">30</span><span class="range">-</span><span class="max workload-to-num">60</span><span class="percent">%</span></span>                                        </span>
                            <span class="ruag-c-jobteaser__location">Belp</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="job">
            <a href="job/details/833143" target="_parent" class="ruag-c-jobteaser__item">
                <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                    <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Test 10</h3>
                    <div class="ruag-c-jobteaser__content">
                        <div class="ruag-c-jobteaser__facts">
                            <span class="ruag-c-jobteaser__gender">m/w</span>
                            <span class="ruag-c-jobteaser__percentage">
                                             <span class="workload-group"><span class="min workload-from-num">100</span><span class="range hide">-</span><span class="max workload-to-num hide">100</span><span class="percent">%</span></span>                                        </span>
                            <span class="ruag-c-jobteaser__location">Zürich</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="job">
            <a href="job/details/833129" target="_parent" class="ruag-c-jobteaser__item">
                <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                    <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Test 17</h3>
                    <div class="ruag-c-jobteaser__content">
                        <div class="ruag-c-jobteaser__facts">
                            <span class="ruag-c-jobteaser__gender">m/w</span>
                            <span class="ruag-c-jobteaser__percentage">
                                             <span class="workload-group"><span class="min workload-from-num">20</span><span class="range">-</span><span class="max workload-to-num">30</span><span class="percent">%</span></span>                                        </span>
                            <span class="ruag-c-jobteaser__location">Bern</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a href="../" target="_parent" class="ruag-c-jobteaser__item ruag-c-jobteaser__item--accent">
            <div class="ruag-c-jobteaser__item-inner  js-is-truncated" style="--triangle-size:61px;">
                <div class="ruag-c-jobteaser__content">... und <span class="counter">3</span>  weitere</div>
                <h3 class="ruag-c-jobteaser__title ruag-e-heading ruag-e-heading--h3">Alle Stellen anzeigen</h3>
            </div>
        </a>
        <div class="no-job hide">
            <div class="no-job-text">Es gibt im Moment keine offenen Stellen.</div>
        </div>
    </div>
</div>

</body>
</html>
